{% extends '_base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>{{ director }}</h1>
  <div>
    <a href="{% url 'director-edit' pk=director.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'director-delete' pk=director.pk %}" class="btn btn-danger">Delete</a>
  </div>
</div>
<h4>Born on {{ director.birthdate }}</h4>
<div>
  {% if director.photo %}
  <img src="{{ director.photo.url }}" alt="Profile picture here ...">
  {% else %}
  <div class="alert alert-warning" role="alert">No photo for this person</div>
  {% endif %}
</div>
<div>
  {{ director.bio }}
</div>
{% endblock content %}
