{% extends '_base.html' %}

{% block content %}
<h1>Delete <small>{{ movie.title }}</small></h1>
<form action="" method="post">
    {% csrf_token %}
    <div class="alert alert-warning" role="alert">
      Are you sure you want to delete
      <em>{{ movie.title }}</em>
    </div>
    <div>
      <button class="btn btn-danger" type="submit">Yes, remove it!</button>
      <a class="btn btn-secondary" href="{% url 'movie-detail' pk=movie.pk %}">NO!!!!</a>
    </div>
</form>
{% endblock content %}
