{% extends '_base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h1>Directors</h1>
  <a class="btn btn-primary" href="{% url 'director-add' %}">Add Director</a>
</div>
<ul>
  {% for director in directors %}
  <li>
    <a href="{% url 'director-detail' pk=director.pk %}">{{ director }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
