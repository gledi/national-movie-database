{% extends '_base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="year">Release year:</label>
        <input type="text" name="year" id="year">
    </div>
    <div>
        <label for="runtime">Runtime (in minutes):</label>
        <input type="text" name="runtime" id="runtime">
    </div>
    <div>
        <label for="rating">Rating:</label>
        <select name="rating" id="rating">
            <option value=""> -- Rating -- </option>
            <option value="G">G - General Audiences</option>
            <option value="PG">PG - Parental Guidance Suggested</option>
            <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
            <option value="R">R - Restricted</option>
            <option value="NC-17">NC-17 â€“ Adults Only</option>
        </select>
    </div>
    <div>
        <label for="director_id">Director:</label>
        <select name="director_id" id="director_id">
            <option value=""> -- Choose Director -- </option>
        {% for director in directors %}
            <option value="{{ director.pk }}">{{ director }}</option>
        {% endfor %}
        </select>
    </div>
    <div>
        <label for="plot">Plot:</label>
        <textarea name="plot" id="plot"></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

{% endblock content %}
