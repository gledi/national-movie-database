{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% if movie %}
<h1>Edit <small>{{ movie.title }}</small></h1>
{% else %}
<h1>Add Movie</h1>
{% endif %}
<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
{% endblock content %}
