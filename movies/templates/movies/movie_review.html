{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Your review for <em>{{ movie.title }}</em></h1>
<form action="" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock content %}
