{% extends '_base.html' %}

{% block content %}
<h1>Unapproved Reviews</h1>
<table class="table">
  <thead>
    <th>Movie</th>
    <th>Reviewer</th>
    <th>Rating</th>
    <th></th>
  </thead>
  <tbody>
  {% for review in reviews %}
    <tr>
      <td>{{ review.movie.title }}</td>
      <td>{{ review.user.get_full_name }}</td>
      <td>{{ review.rating }}</td>
      <td>
        <form action="{% url 'review-approve' pk=review.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary">Approve</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
