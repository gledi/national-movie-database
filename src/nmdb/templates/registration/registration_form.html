{% extends 'base.html' %}

{% load i18n crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center align-items-center">
  <div class="col-6 h-100">
    <div class="border border-light rounded-1 shadow p-4 my-4 mx-auto">
      <h1 class="my-4">{% translate 'Register' %}</h1>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <button type="submit" class="btn btn-primary">{% translate 'Register' %}</button>
        </div>
      </form>
      <div class="mt-4">
        <p class="mb-0 fw-light">
          {% translate 'Already registered?' %} <a href="{% url 'auth_login' %}">{% translate 'Login here' %}</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
